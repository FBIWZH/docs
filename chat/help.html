:root {
    /* Text editor */
    --bg-color: #191919;
    --text-color: #c1c1c1;
    --body-text-color: #c1c1c1;
    --text-cursor-color: var(--text-color);

    --secondary-text-color: #73726e;
    --text-accent-color: #393c3f;
    --bg-color-dark: #202020;

    --text-highlight-color: #fff;
    --text-highlight-bg: #413324;

    --code-fence-text-color: var(--text-color);
    --code-fence-bg-color: #252525;

    --blockquote-bg-color: #252525;
    --blockquote-accent-color: var(--text-color);
    --blockquote-text-color: var(--text-color);

    --light-trait-100: #c1c1c1;
    --light-trait-200: #c1c1c1;
    --light-trait-300: #c1c1c1;
    --light-trait-400: #c1c1c1;

    --todo-bg-color: #2eaadc;
    --todo-tick-color: #fff;

    --search-select-text-color: #d6dbd8;
    --search-select-bg-color: #253d30;

    --search-hit-text-color: #ded8d7;
    --search-hit-bg-color: #522e2a;

    --url-text-color: var(--text-color);
    --url-underline-color: var(--text-color);

    --footnote-text-color: #6b696a;
    --footnote-bg-color: #272626;

    --table-primary-color: var(--bg-color);
    --table-secondary-color: var(--bg-color);

    --select-text-bg-color: #2e5767;

    --code-color: #202020;
    --code-cursor-color: var(--text-color);

    --kbd-text-color: #acaeaf;
    --kbd-bg-color: var(--bg-color-dark);

    --control-text-color: #838383;

    /* Menu system */
    --side-bar-bg-color: var(--bg-color-dark);
    --side-bar-text-color: var(--text-color);
    --item-hover-bg-color: #2c2c2c;
    --window-border: 1px solid var(--bg-color);

    --active-file-bg-color: #2c2c2c;
    --active-file-border-color: var(--active-file-bg-color);
    --active-file-text-color: var(--text-color);

    --footer-bg-color: var(--side-bar-bg-color);

    --control-text-color: #afb1b2;

    /* General */
    --font-size: 16px;
    --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
    --monospace: 'SF Mono Medium', 'Fira Code', 'Cousine', 'Consolas', monospace;
    --heading-char-color: var(--light-trait-400);
    --color-popover-bg-color: var(--text-color);
    --rawblock-edit-panel-bd: var(--bg-color-dark);
    --meta-content-color: var(--body-text-color);
    --primary-btn-border-color: var(--body-text-color);
    --border-radius: 4px;


    /* Code variables */
    --cm-line: #b8babb;
    --cm-variable: var(--text-color);
    --cm-keyword: #d1949e;
    --cm-tag: #d1949e;
    --cm-bracket: #d1949e;
    --cm-error: #ff5a5a;
    --cm-attribute: #d1949e;
    --cm-def: #c2c0c1;
    --cm-comment: #998066;
    --cm-string: #bde052;
    --cm-operator: #f5b83d;
    --cm-number: #d1949e;
    --cm-meta: var(--text-color);
    --cm-atom: #845dc4;
    --cm-builtin: #bde052;
    --cm-property: var(--text-color);
    --cm-variable-2: var(--text-color);
    --cm-variable-3: #bde052;
    --cm-gutter: #f1f3f450;
}

html {
    font-size: var(--font-size);
}

body {
    font-family: var(--font-family);
    -webkit-font-smoothing: antialiased;
    color: var(--body-text-color);
